<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			box-sizing: border-box;
			background: gray;
			color: white;
			height: 200px;
			width: 200px;
			margin-top: 30px;
			padding: 50px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<input type="" name="" id="inputBox" />
	<button id="print"> Print</button>
	<div class="box"><span id="display"></span></div>

	<script type="text/javascript">
		
		var printButton = document.querySelector("#print");
		printButton.addEventListener("click", event => {
			var input = document.querySelector("#inputBox").value;
			var display = document.querySelector("#display");
			display.innerHTML = input;
		})

	</script>
</body>
</html>
