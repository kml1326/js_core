<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table{
			font-size: 1.3rem;
			margin: 100px auto;
			text-align: left;
		}
		th,td{
			padding: 10px;
		}
		th{
			font-weight: 400;
		}
		td{
			letter-spacing: 5px;
			padding-left: 30px;
		}
		p{
			width: 70%;
			margin: 0 auto;
			font-size: 18px;
			font-weight: 500;
			background: #55cc81;
			line-height: 1.4rem;
			padding: 5px 0 5px 20px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Arithmethic operator</th>
			<td>+,  -,  *,  /,  %,  ++,  --</td>
		</tr>
		<tr>
			<th>Logical operator</th>
			<td> &&, ||, !==</td>
		</tr>
		<tr>
			<th>Comperision operator</th>
			<td><, >, ==, >=, <=</td>
		</tr>
		<tr>
			<th>Assignment operator</th>
			<td>=, +=, -=, *=, /=</td>
		</tr>
	</table>
	<div>
		<p>
			Note:-<p> In javascript "+" operator performs in two way.</p> 
			<p>1. It uses for adding two numbers.</p>
			<p>2. It also uses for concatenate two strings.</p>
		</p>
	</div>

</html>
