<!DOCTYPE html>
<html>

</head>
<body>
	<textarea>Type something here...</textarea>
<script>
  let textarea = document.querySelector("textarea");
  let timeout;
  textarea.addEventListener("input", () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => console.log("Typed!"), 100);
  });
</script>
</body>
</html>
