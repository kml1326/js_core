<html>
  <head>
		<title></title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	</head>
	<body>
		<section class="wrapper">
			<header>
				<div class="user-name-area center">
					<input type="text" placeholder="Enter User Name" class="user-name">

					<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
				</div>
			</header>
			<main class="main">
				<aside class="aside">
					<div class="user-img-area center">
						<img src="" class="user-img">
					</div>
					<p class="name center">
						<span class="user-name-heading">USER NAME</span>
						<p class="show-user-name center"></p>
					</p>
				</aside>
				<section class="details">
					<div class="followers">
						<p class="followers-heading">FOLLOWERS</p>
						<p class="follower-data"></p>
					</div>
					<div class="following">
						<p class="following-heading">FOLLOWING</p>
						<p class="following-data"></p>
					</div>
					<div class="repo">
						<p class="repo-heading">REPOSITORY</p>
						<p class="repo-data"></p>
					</div>
					<div class="bio">
						<p class="bio-heading">BIO</p>
						<p class="bio-data"></p>
					</div>
				</section>
			</main>
		</section>

		<script src="index.js"></script>
	</body>
</html>
