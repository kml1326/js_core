<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AltCampus New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
	<aside class="aside">
		<p class="to-do-title">Todo List</p>
		<ul id="to-do-list">
			<!-- <li>
          <input type="checkbox" class="toggle" data-id="">
          <span class="list-item" data-id="">add</span>
        </li> -->
		</ul>
		<p class="adding-box"><input id="input-todo" name="" />
				<button id="add">+ Add Todo</button></p>
	</aside>
  <main class="main">
  	<div class="time"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></div>
  	<div class="message"><input type="text" class="user-name" placeholder="What's Your Name"></div>
  	<p class="quotes"></p>
    <p class="author"></p>
  </main>
  <script src="./js/main.js"></script>

</body>
</html>
