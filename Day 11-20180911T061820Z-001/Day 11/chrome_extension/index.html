<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Tab</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
	<aside class="aside">
		<p class="to-do-title">Todo List</p>
		<ul id="to-do-list">

		</ul>
		<p class="adding-box"><input id="input-todo" name="" />
				<button id="add">+ Add Todo</button></p>
	</aside>
  <main class="main">
		<p class="weather">
		</p>
  	<section class="hero">
			<div class="time"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></div>
			<div class="message"><input type="text" class="user-name" placeholder="What's Your Name"></div>
			<p class="quotes"></p>
			<p class="author"></p>
		</section>
		<p class="setting-option"></p>
		<p class="setting">
			<i class="fas fa-cog"></i>
		</p>
	</main>

	

  <script src="./js/main.js"></script>

</body>
</html>
